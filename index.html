<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-white text-center text-uppercase mt-4">
        calcola il prezzo del tuo biglietto
      </h2>
      <section class="mt-3 mb-5 d-flex flex-column card ms_card p-5">
        <div class="d-flex justify-content-center gap-3 row">
          <div class="d-flex flex-column col-12 col-md-3">
            <label class="" for="name">Username</label>
            <input type="text" id="name" class="form-control mt-2" />
          </div>

          <div class="d-flex flex-column col-md-3">
            <label for="km">Km</label>
            <input type="number" id="km" class="form-control mt-2" />
          </div>

          <div class="d-flex flex-column col-12 col-md-3">
            <label for="age">Age</label>
            <select id="age" class="form-select mt-2">
              <option value="">Select one</option>
              <option value="minor">Minor</option>
              <option value="adult">Adult</option>
              <option value="elderly">Elderly</option>
            </select>
          </div>
        </div>

        <div class="buttons d-flex justify-content-center gap-3 my-5 col-12">
          <button id="send" class="btn btn-secondary ms_button">Send</button>
          <button id="clear" class="btn btn-secondary ms_button">Clear</button>
        </div>
      </section>

      <h2 class="text-white text-center text-uppercase mt-5 mb-3">
        Il tuo biglietto
      </h2>
      <section class="result-section cointainer card ms_card p-5 mb-5 d-flex">
        <div class="d-flex row text-center ">
          <div class="border ms_border col-12 p-2 ">
            <h3 class="text-uppercase m-0">passenger deatails</h3>
          </div>
          <div
            class="col-12 col-md-4 ms_min-height ms_border ms_bg-div d-flex flex-column"
          >
            <h5 class="mt-3 text-uppercase">Passenger Name</h5>
            <p id="passenger-name" class="fw-bolder"></p>
          </div>
          <div
            class="col-12 col-md-2 ms_min-height ms_border d-flex flex-column justify-content-between"
          >
            <h5 class="mt-3">Ticket offer</h5>
            <p id="ticket-offer" class="ticket-offer"></p>
          </div>
          <div
            class="col-12 col-md-2 ms_min-height ms_border d-flex flex-column justify-content-between"
          >
            <h5 class="mt-3">Coach</h5>
            <p id="coach" class="coach"></p>
          </div>
          <div
            class="col-12 col-md-2 ms_min-height ms_border d-flex flex-column justify-content-between"
          >
            <h5 class="mt-3">IP code</h5>
            <p id="ip-code" class="ip-code"></p>
          </div>
          <div
            class="col-12 col-md-2 ms_min-height ms_border d-flex flex-column justify-content-between"
          >
            <h5 class="mt-3">Ticket price</h5>
            <p id="ticket-price" class="ticket-price"></p>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
